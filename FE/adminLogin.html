<!DOCTYPE html>
<html lang="en">
<head>
  <title>T&N</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
  <div id="admin-main">
        <div id="admin-content">
            <div class="login-container admin-login-container">
                    <h4 class="login__header">Admin Login</h4>
                <div class="login__body container-fluid">
                    <label for="user-name" class="login__label">
                        Enter your email
                    </label>
                    <input id="user-name" type="text" class="login__input" placeholder="Email address">
                    <label for="password" class="login__label">
                        Your password
                        <div class="hide-password">
                          <i id="toggle-icon" class="fa-solid fa-eye"></i>
                          <span id="toggle-text">Show</span>
                        </div>
                    </label>
                    <input id="password" type="password" class="login__input" placeholder="Password" style="margin-bottom: 0;">
                    <span id="password-error" class="error-message">Password must be 8 characters or more with a mix of letters & symbols. No accented characters & space</span>
                    <span id="password-week" class="week-message">Password week. Password should contain uppercase letter</span>
                    <button id="login-account-btn" class="login__btn" onclick="window.location.href='adminDashboard.html'" disabled>
                        Log in
                    </button>
                    <!-- <div class="forgot-pass">
                        <a href="forgotPass.html" style="color: #000;">Forget your password</a>
                    </div> -->
              </div>
          </div>
        </div>
  
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/8e1e4a8c95.js" crossorigin="anonymous"></script>


<script>
document.addEventListener("DOMContentLoaded", function() {
const passwordInput = document.getElementById('password');
const toggleIcon = document.getElementById('toggle-icon');
const toggleText = document.getElementById('toggle-text');
let passwordVisible = false;

toggleIcon.addEventListener('click', function() {
passwordVisible = !passwordVisible;
if (passwordVisible) {
  passwordInput.type = 'text';
  toggleIcon.classList.remove('fa-eye');
  toggleIcon.classList.add('fa-eye-slash');
  toggleText.innerText = 'Hide';
} else {
  passwordInput.type = 'password';
  toggleIcon.classList.remove('fa-eye-slash');
  toggleIcon.classList.add('fa-eye');
  toggleText.innerText = 'Show';
}
});

toggleText.addEventListener('click', function() {
passwordVisible = !passwordVisible;
if (passwordVisible) {
  passwordInput.type = 'text';
  toggleIcon.classList.remove('fa-eye');
  toggleIcon.classList.add('fa-eye-slash');
  toggleText.innerText = 'Hide';
} else {
  passwordInput.type = 'password';
  toggleIcon.classList.remove('fa-eye-slash');
  toggleIcon.classList.add('fa-eye');
  toggleText.innerText = 'Show';
}
});
});
</script>
<script src="./checkValidLogin.js"></script>
</html>
