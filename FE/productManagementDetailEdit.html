        <script>
            const submitBtn = document.querySelector('.admin__save-btn');
            const addBtn = document.querySelector('.admin__add-stock-btn');
            const imagesInput = document.getElementById('imagesInput');
            document.querySelector('.admin__edit-btn').addEventListener('click', function() {
                document.querySelectorAll('textarea').forEach(function(textarea) {
                    textarea.disabled = false;
                });
                document.querySelectorAll('textarea, input[type="radio"]').forEach(function(element) {
                element.disabled = false;
                });
                imagesInput.disabled = false;
                if(addBtn){
                    addBtn.disabled = false;
                }
                submitBtn.style.display = 'block';
            });

            submitBtn.addEventListener('click', function() {
                submitBtn.style.display = 'none';
                document.querySelectorAll('textarea').forEach(function(textarea) {
                    textarea.disabled = true;
                });
                document.querySelectorAll('textarea, input[type="radio"]').forEach(function(element) {
                element.disabled = true;
                });
                imagesInput.disabled = true;
                if(addBtn){
                    addBtn.disabled = true;
                }
            });
        </script>

<script>
    // Lắng nghe sự kiện change trên input chọn file
    document.getElementById('imagesInput').addEventListener('change', function(event) {
        const displayImages = document.querySelectorAll('.displayImage');
        // Lặp qua mỗi thẻ img và gán src cho từng thẻ
        for (let i = 0; i < displayImages.length; i++) {
            const image = displayImages[i];
            // Kiểm tra xem người dùng đã chọn tệp tin mới hay chưa
            if (event.target.files && event.target.files[i]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Gán URL dữ liệu cho thuộc tính src của thẻ img
                    image.src = e.target.result;
                };
                // Đọc tệp đã chọn dưới dạng URL dữ liệu
                reader.readAsDataURL(event.target.files[i]);
            }
        }
    });
</script>
