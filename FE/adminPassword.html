<!DOCTYPE html>
<html>
    <head>
        <title>T&N</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/responsive.css">
      </head>
<body>
    <!-- =============== Navigation ================ -->
    <div class="container-fuild">
        <div class="admin__menu-navigation">
            <ul>
                <li class="no-hover">
                    <a href="./index.html">
                        <span class="icon">
                            <i class="fa-solid fa-gem"></i>
                        </span>
                        <span class="title">T&N</span>
                    </a>
                </li>

                <li>
                    <a href="./adminDashboard.html">
                        <span class="icon">
                            <i class="fa-solid fa-house"></i>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="./adminCustomer.html">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="./productManagement.html">
                        <span class="icon">
                            <i class="fa-solid fa-boxes-stacked"></i>
                        </span>
                        <span class="title">Product Management</span>
                    </a>
                </li>

                <li>
                    <a href="./orderManagement.html">
                        <span class="icon">
                            <i class="fa-solid fa-clipboard-list"></i>
                        </span>
                        <span class="title">Order Management</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-gear"></i>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li class="hovered">
                    <a href="./adminPassword.html">
                        <span class="icon">
                            <i class="fa-solid fa-user-lock"></i>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="./login.html">
                        <span class="icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="admin__menu-main">
            <div class="admin__menu-topbar">
                <div class="admin__menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="admin__menu-search">
                    <h2>Change Password</h2>
                </div>

                <div class="admin__menu-user">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
            </div>

            <!-- ========================= Password section ==================== -->
            <div class="admin__container container">
                <table class="table table-custom">
                    <tbody>
                      <tr>
                        <td style="text-align: right;">Current Password</td>
                        <td>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                        </td>
                      </tr>
                      <tr>
                        <td style="text-align: right;">New Password</td>
                        <td>
                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                            <input type="checkbox" id="showNewPassword" onchange="togglePasswordVisibility('newPassword')"> Show password
                        </td>
                      </tr>
                      <tr>
                        <td style="text-align: right;">Confirm New Password</td>
                        <td>
                            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword">
                            <input type="checkbox" id="showConfirmPassword" onchange="togglePasswordVisibility('confirmNewPassword')"> Show password
                        </td>
                      </tr>
                      <tr>
                        <td></td> <!-- Cell for alignment -->
                        <td>
                            <button class="btn btn-dark" onclick="">Save</button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
            


        </div>
    </div>



    <!-- =========== Scripts =========  -->
    <script src="./adminMenu.js"></script>

    <!-- ====== ionicons ======= -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8e1e4a8c95.js" crossorigin="anonymous"></script>

    <script src="./popover.js"></script>

    <!-- Script cho hiển thị password -->
    <script src="./passwordInvinsible.js"></script>
</body>

</html>
